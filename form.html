    <title>Product Review</title>

<body>
    <nav>
        <ul class="navbar">
            <li><a href="temples.html">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="index.html">About</a></li>
        </ul>
    </nav>
    <h1>Review Form</h1>
    <form action="review.html" method="GET">
        <p>Product Name</p>
        <select id="name" required>
            <option value="">Select a Product ...</option>
            <option value="pencil">Pencil</option>
            <option value="pen">Pen</option>
            <option value="fountain">Fountain Pen</option>
            <option value="mechanical">Mechanical Pencil</option>
        </select>
        <p>Overall Rating</p>
        <input type="radio" id="one">
        <label for="one">1★</label>
        <input type="radio" id="two">
        <label for="two">2★</label>
        <input type="radio" id="three">
        <label for="three">3★</label>
        <input type="radio" id="four">
        <label for="four">4★</label>
        <input type="radio" id="five">
        <label for="five">5★</label><br>
        <p>Date Of Installation</p>
        <input type="date" name="date"><br>
        <p>What Features Did you find usefull in the product?</p>
        <p>(Check all that apply)</p>
        <input type="checkbox" name="durable" id="check">
        <label for="durable" id="check">Durable</label><br>
        <input type="checkbox" name="performance" id="check">
        <label for="performance" id="check">Performance</label><br>
        <input type="checkbox" name="design" id="check">
        <label for="design" id="check">Design</label><br>
        <input type="checkbox" name="quality" id="check">
        <label for="quality" id="check">Quality</label><br>
        <input type="checkbox" name="reliable" id="check">
        <label for="reliable" id="check">Reliable</label><br>
        <p>Written Review(Optional)</p>
        <textarea id="w3review" name="w3review" rows="4" cols="50" >  
        </textarea>
        <p>Your Name (Optional)</p>
        <input type="name" name="Uname"><br>
        <input type="submit">
    </form>
    <script src="script.js"></script>
    <main>
    </main>
    <footer id="footer">
    </footer>
</body>
<script src="scripts\form.js"></script>

</html>
